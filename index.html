<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <h1 class = "project-title"> Calculator Project </h1> -->
    <div class="calculator-wrapper">
        <div class = "result">
            <p class = "result-text"> </p>
        </div>
        <button class="accent-button button-c">C</button>
        <button class="accent-button button-back square"><-</button>
        <button class="operator-button button-div square">/</button>
        <button class="plain-button button-7 square">7</button>
        <button class="plain-button button-8 square">8</button>
        <button class="plain-button button-9 square">9</button>
        <button class="operator-button button-mult square">x</button>
        <button class="plain-button button-4 square">4</button>
        <button class="plain-button button-5 square">5</button>
        <button class="plain-button button-6 square">6</button>
        <button class="operator-button button-sub square">-</button>
        <button class="plain-button button-1 square">1</button>
        <button class="plain-button button-2 square">2</button>
        <button class="plain-button button-3 square">3</button>
        <button class="operator-button button-add square">+</button>
        <button class="plain-button button-0">0</button>
        <button class="accent-button button-eq square">=</button>
    </div>
</body>
</html>
